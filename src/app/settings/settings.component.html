<div id="settings-container" [ngClass]="{'initialized':initialized}">

    <h2>Settings</h2>
    <app-checkbox [title]='"notifications"' [checked]="settings.notifications" (click)="onNotificationClick($event)"></app-checkbox>
    <app-checkbox [title]='"location"' [checked]="settings.location" (click)="onLocationClick($event)"></app-checkbox>
    <app-checkbox [title]='"newsletter"' [checked]="settings.newsletter" (click)="onNewsletterClick($event)"></app-checkbox>
    <app-lang-button [title]='"Language"' [lang]="settings.language" (click)="onLangClick()"></app-lang-button>

    <div *ngIf='showLangList' id="lang-list-container">
        <div class="background" (click)="onLangListBackgroundClick()"></div>
        <div class="lang-list">
            <h2>Languages</h2>

                    d="M 140.22182,-4.87166e-4 H 115.78567 V 51.216903 H -3.94612e-4 V 76.946411 H 115.78567 v 51.053499 h 24.43615 V 76.946411 H 256.00039 V 51.216903 H 140.22182 Z"

            <svg (click)="onLangListClick('pt')" width="64" height="32" viewBox="0 0 256 128">
                <rect x="0.00027766498" y="-0.00045046737" width="102.52693" height="128.00017" style="fill:#006400" />
                <rect x="102.52666" y="-0.00045046737" width="153.47279" height="128.00017" style="fill:#d52126" />
                <circle cx="102.52656" cy="63.999802" r="34.132126" style="fill:#ffee00;" />
            </svg>
            <svg (click)="onLangListClick('fr')" width="64" height="32" viewBox="0 0 256 128">
                <rect x="0.00088023499" y="-0.00034205822" width="85.315041" height="128" style="fill:#002a7e" />

                <rect x="0" y="85.324997" width="255.99983" height="42.674999" style="fill:#ffee00" />
            </svg>
        </div>
    </div>

    <h3>Map style</h3>
    <div id="map-style-container">
        <img [ngClass]="settings.mapStyle=='graphic'?'toggle' : ''" src="assets/images/graphic_map.png" (click)="onMapStyleClick('graphic')" alt="" srcset="">
        <img [ngClass]="settings.mapStyle=='terrain'?'toggle' : ''" src="assets/images/terrain_map.png" (click)="onMapStyleClick('terrain')" alt="" srcset="">
    </div>

    <button (click)="onRefreshClick()" class="red shadowed">
        <svg width="15" height="20" viewBox="0 0 50 64" fill="var(--green-e)">

    </button>
</div>
