<h2 [ngClass]="{'initialized':initialized}">
    {{currentStep.title}}
</h2>

<form id="steps-container" [formGroup]="siteEditForm" [ngStyle]="{'transform': 'translateX(-' + (currIndex/steps.length) * 100 + '%)'}">
    
    <div id="step1" class="step" formGroupName="location">
        <app-site-map [mapType]="'mapadd'" [isPlacement]="true" [coords]="siteData.coords" (onMapChange)="onStep1Change($event)"></app-site-map>
        <input type="text" name="coordinates" class="hidden" formControlName="coordinates" (value)="'map'">
    </div>

    <div id="step2" class="step" formGroupName="information">
        <div class="form-group">
            <label>Title</label>
            <input class="form-control" type="text" placeholder="Type the title" formControlName="title"
                (input)="onStep2Change($event, 'title')" />
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" type="text" placeholder="Type the description (max 200 words)"
                formControlName="description" (input)="onStep2Change($event, 'description')"></textarea>
        </div>
        <div class="form-group">
            <label>Type</label>
            <select formControlName="type" (change)="onStep2Change($event, 'type')">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
        </div>
    </div>

    <div id="step3" class="step" formGroupName="contacts">
        <div class="form-group">
            <label>Phone</label>
            <input class="form-control" formControlName="phone" type="text" placeholder="+351 96969696"
                (input)="onStep3Change($event, 'phone')">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input class="form-control" formControlName="address" type="text" placeholder="Street, Door, P.O, City, Countrym"
                (input)="onStep3Change($event, 'address')">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" formControlName="email" type="text" placeholder="email@place.com"
                (input)="onStep3Change($event, 'email')">
        </div>
        <div class="form-group">
            <label>Website</label>
            <input class="form-control" type="text" formControlName="website" placeholder="www.place.com"
                (input)="onStep3Change($event, 'website')">
        </div>
        
        <div class="form-group">
            <label>Networks</label>
            <div class="network-container">
                <svg width="28px" height="28px" viewBox="0 0 32 32" fill="var(--green-b)">

            </div>

    <div id="step4" class="step" formGroupName="media">
        <p [ngClass]="{'hide':siteData.media.length!=0}">No images</p>
        <div id="thumbs-container">
        
            <div *ngFor="let img of siteData.media; let i=index" class="thumb-item">
                <button class="delete-thumb" (click)="onStep4Change('deleteThumb')">

            <label>Title</label>

        <div class="review-group">
            <label>Description</label>

        <div class="review-group">
            <label>Type</label>

        </div>
    
        <div *ngIf="siteData.phone" class="review-group">

<div id="steps-controller" [ngClass]="{'initialized':initialized}">
    <button id="prev-step" (click)="onPrevClick()" [ngClass]="{'disabled' : currIndex == 0}">
        <svg width="32" height="21" viewBox="0 0 32 21" fill="var(--green-e)">
            <path
                d="m 9.0065,12.7845 5.133,4.985 L 10.8125,21 0,10.5 10.8125,0 l 3.327,3.2305 -5.133,4.985 H 32 v 4.569 z" />
        </svg>
    </button>
    <p id="controller-text">{{currIndex+1}} / {{steps.length}}</p>
    <button id="next-step" (click)="onNextClick()" [ngClass]="{'disabled' : !currentStep.isReady}">
        <svg width="32" height="21" viewBox="0 0 32 21" fill="var(--green-e)" style="transform: rotate(180deg);"
            [ngClass]="{'hidden':isEnd}">
            <path d="m 9.0065,12.7845 5.133,4.985 L 10.8125,21 0,10.5 10.8125,0 l 3.327,3.2305 -5.133,4.985 H 32 v 4.569 z" />
        </svg>
        <svg width="32" height="21" viewBox="0 0 32 23" fill="var(--green-e)" [ngClass]="{'hidden':!isEnd}">
            <path
                d="M 12.877746,15.129772 28.052642,2.8736e-4 32.00008,3.9347737 12.877746,22.999884 0,10.160674 3.9474384,6.2261875 Z" />
        </svg>
    </button>
</div>
