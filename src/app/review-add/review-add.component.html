<div id="add-review-container" [ngClass]="{'initialized':initialized}">

    <label>Rating</label>
    <app-rate [enabled]="true" (onChange)="onRateChange($event)"></app-rate>
    <label>Write Review</label>
    <textarea (input)="onReviewInput($event.target)" id="review-area"></textarea>
    <div class="actions-container">
        <button id="cancel-button" (click)="onCancelClick()">
            <svg width="100%" height="100%" viewBox="0 0 128 128" fill="var(--green-e)">
                <path
                    d="M 63.999431,52.686 114.34343,2.342 c 3.122,-3.123 8.191,-3.123 11.313,0 3.123,3.122 3.123,8.191 0,11.313 l -50.343999,50.344 50.343999,50.344 c 3.123,3.122 3.123,8.192 0,11.314 -3.122,3.122 -8.191,3.122 -11.313,0 l -50.343999,-50.344 -50.344,50.344 c -3.122,3.122 -8.1919996,3.122 -11.3139996,0 -3.12200002,-3.122 -3.12200002,-8.192 0,-11.314 L 52.685431,63.999 2.3414314,13.655 c -3.12200002,-3.122 -3.12200002,-8.191 0,-11.313 3.122,-3.123 8.1919996,-3.123 11.3139996,0 z" />
            </svg>


        </button>
        <button id="save-button" (click)="onSaveClick()">
            <svg width="32" height="32" viewBox="0 0 128 85" fill="var(--green-e)">
                <path
                    d="m 57.000678,82.647124 68.653882,-68.92472 c 3.12737,-3.13824 3.12737,-8.2319765 0,-11.3692118 -3.12737,-3.1372354 -8.20609,-3.1372354 -11.33346,0 L 51.306901,65.566173 13.678291,27.819866 c -3.12737,-3.137235 -8.2050884,-3.137235 -11.3324582,0 -3.12736986,3.137235 -3.12736986,8.231977 0,11.369212 L 45.667218,82.647124 c 3.127369,3.137235 8.20609,3.137235 11.33346,0 z" />
            </svg>
        </button>
    </div>
    
</div>
