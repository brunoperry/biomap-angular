<div id="add-review-container" [ngClass]="{'initialized':initialized}">

    <label>Rating</label>
    <app-rate [enabled]="true"></app-rate>
    <label>Write Review</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <div class="actions-container">
        <button id="cancel-button" (click)="onCancelClick()">
            <svg width="100%" height="100%" viewBox="0 0 32 32" fill="var(--green-e)">
                <path
                    d="M 16.00004,11.426314 27.426354,0 32.00008,4.5737257 20.573766,16.00004 32.00008,27.426354 27.426354,32.00008 16.00004,20.573766 4.5737257,32.00008 0,27.426354 11.426314,16.00004 0,4.5737257 4.5737257,0 Z" />
            </svg>
        </button>
        <button id="save-button" (click)="onSaveClick()">
            <svg width="100%" height="100%" viewBox="0 0 32 23" fill="var(--green-e)">
                <path
                    d="M 12.877746,15.129772 28.052642,2.8736e-4 32.00008,3.9347737 12.877746,22.999884 0,10.160674 3.9474384,6.2261875 Z" />
            </svg>
        </button>
    </div>
    
</div>
