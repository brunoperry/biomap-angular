<div class="rating-container" [ngStyle]="{'pointerEvents':enabled?'initial':'none'}">
    <app-button-icon *ngFor="let r of rates; let i = index;"
        [iconName]="'star'"
        [width]="starSize"
        [height]="starSize"
        [fill]="r"
        (click)="onStarClicked(i+1)">
    </app-button-icon>
    <span *ngIf="showLabel">2 Reviews</span>
</div>
