<div class="button-background" 
    [ngStyle]="{
        'backgroundColor':backgroundColor,
        'transform':rotation
    }">
</div>
<div class="content-container">
    <app-svg
        [iconName]="icon"
        [width]="iconWidth"
        [height]="iconHeight"
        [ngStyle]="{
            'stroke': iconStroke,
            'fill' : iconFill}">
    </app-svg>
    <label>{{text}}</label>
</div>
