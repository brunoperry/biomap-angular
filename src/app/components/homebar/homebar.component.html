<app-button-icon [icon]="'list-mode'" [width]="28" [height]="28"
    [ngClass]="{ selected: currentMode == 'list' }" (click)="onModeClick('list')"></app-button-icon>

<app-button-icon [icon]="'map-mode'" [width]="28" [height]="28"
    [ngClass]="{ selected: currentMode == 'map' }" (click)="onModeClick('map')"></app-button-icon>

<app-button-icon [icon]="'filter'" [width]="28" [height]="28"
     [ngClass]="{ selected: isFilter }" (click)="onModeClick('filter')"></app-button-icon>
