<div id="steps-controller">
    <button id="prev-step" (click)="onPrevClick()" [ngClass]="{'disabled' : currIndex == 0}">
        <svg width="32" height="21" viewBox="0 0 32 21" fill="var(--green-e)">
            <path
                d="m 9.0065,12.7845 5.133,4.985 L 10.8125,21 0,10.5 10.8125,0 l 3.327,3.2305 -5.133,4.985 H 32 v 4.569 z" />
        </svg>
    </button>
    <p id="controller-text">{{currIndex+1}} / {{steps.length}}</p>
    <button id="next-step" (click)="onNextClick()" [ngClass]="{'disabled' : !currentStep.state}">
        <svg width="32" height="21" viewBox="0 0 32 21" fill="var(--green-e)" style="transform: rotate(180deg);"
            [ngClass]="{'hidden':isEnd}">
            <path
                d="m 9.0065,12.7845 5.133,4.985 L 10.8125,21 0,10.5 10.8125,0 l 3.327,3.2305 -5.133,4.985 H 32 v 4.569 z" />
        </svg>
        <svg width="32" height="21" viewBox="0 0 32 23" fill="var(--green-e)" [ngClass]="{'hidden':!isEnd}">
            <path
                d="M 12.877746,15.129772 28.052642,2.8736e-4 32.00008,3.9347737 12.877746,22.999884 0,10.160674 3.9474384,6.2261875 Z" />
        </svg>
    </button>
</div>
