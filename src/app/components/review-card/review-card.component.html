<app-label-icon

    [fontSize]="'1em'"
    [fontColor]="'var(--green-a)'"
    [fontWeight]="500"
    [icon]="'avatar'"
    [iconFill]="'var(--green-a)'"
    [iconSize]="28"

</app-label-icon>
<app-rating [rating]="reviewData.rating"></app-rating>

<div class="void"></div>
