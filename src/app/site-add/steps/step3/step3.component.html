<form [formGroup]="form">
    <div class="form-group">
        <label>Phone</label>
        <input class="form-control" type="text" placeholder="+351 96969696" (input)="onPhoneInput($event)">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input class="form-control" type="text" placeholder="Street, Door, P.O, City, Countrym" (input)="onAddressInput($event)">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="text" placeholder="email@place.com" (input)="onEmailInput($event)">
    </div>
    <div class="form-group">
        <label>Website</label>
        <input class="form-control" type="text" placeholder="www.place.com" (input)="onWebsiteInput($event)">
    </div>
