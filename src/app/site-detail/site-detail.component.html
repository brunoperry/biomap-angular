<div id="detail-description-container" [ngClass]="{'initialized':initialized}">
    <h2>{{detailData?.title}}</h2>
    <label>{{detailData?.type}}</label>
    <app-rate [rating]="detailData?.rating" [enabled]="false"></app-rate>
    <img src="{{detailData?.img}}" alt="">
    <p>{{detailData?.description}}</p>
    <p class="date">{{detailData?.date}}</p>
</div>

<div id="detail-reviews-container">
    <button id="detail-reviews-button" (click)="onExpandButtonClick()" [ngClass]="{'toggled' : reviewsOpened}">
        <h3>Reviews <span>{{reviewsData.length}} review(s)</span></h3>
        <svg width="16px" height="100%" viewBox="0 0 32 22" fill="var(--green-b)">
            <path d="M 16,12.416103 27.7725,0 32,4.4586174 16,21.333337 0,4.4586174 4.2275,0 Z" />
        </svg>
    </button>
    <div id="card-review-container" [ngClass]="{'hidden' : !reviewsOpened}">
        <app-review-card *ngFor="let review of detailData?.reviews" [reviewID]="review"></app-review-card>
    </div>
    <button id="write-review-button" (click)="onWriteButtonClick()">Write Review</button>
</div>
